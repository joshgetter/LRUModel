<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../redux-mixin.html">

<dom-module id="toolbar-element">
    <template>
        <style>
            :host {
                display: block;
                padding: 0px;
            }
            app-toolbar{
                background-color: blue;
                height: 50px;
                color:white;
            }
        </style>
        <app-header reveals>
            <app-toolbar>
                <div main-title>LRU Model</div>
                <paper-icon-button icon="arrow-forward"></paper-icon-button>
            </app-toolbar>
        </app-header>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class ToolbarElement extends ReduxMixin(Polymer.Element) {
            static get is() { return 'toolbar-element'; }
            static get properties() {
                return {

                };
            }
        }

        window.customElements.define(ToolbarElement.is, ToolbarElement);
    </script>
</dom-module>
