<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="lru-model">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LruModel extends Polymer.Element {
      static get is() { return 'lru-model'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'lru-model'
          }
        };
      }
    }

    window.customElements.define(LruModel.is, LruModel);
  </script>
</dom-module>
