<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../redux-mixin.html">

<dom-module id="page-element">
    <template>
        <custom-style>
            <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment"></style>
        </custom-style>
        <style>
            :host {
                display: block;
                padding: 0px;
            }
            .header{
                background-color: #388e3c;
            }
        </style>
        <div class="layout vertical table">
            <div class="header">
                Table [[pageTableId]] - Process [[pageTable.process]]
            </div>
            <div class="layout horizontal">
                <div class="flex-2">Page</div>
                <div class="flex-2">Frame</div>
            </div>
            <iron-list items="{{pageTable.entries}}" as="entry">
                <template>
                    <div class="layout horizontal">
                        <div class="flex-2">{{entry.page}}</div>
                        <div class="flex-2">{{entry.frame}}</div>
                    </div>
                </template>
            </iron-list>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class PageElement extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-element'; }
            static get properties() {
                return {
                    pageTableId:{
                        type: Number
                    },
                    pageTableList:{
                        type: Object,
                        statePath: PAGETABLE_LIST
                    },
                    pageTable:{
                        type: Object,
                        computed: '_getPageTable(pageTableId)'
                    },
                    pageTableEntries:{
                        type: Array,
                        computed: '_getPageTableEntries(pageTable)'
                    }
                };
            }
            _getPageTable(id){
                return this.pageTableList[id];
            }
            _getPageTableEntries(pageTable){
                return pageTable.entries;
            }
        }
        window.customElements.define(PageElement.is, PageElement);
    </script>
</dom-module>
