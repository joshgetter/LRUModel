<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<script src="../node_modules/redux/dist/redux.js"></script>
<script>
    const initialState = {ReferenceList:[], CurrentReference: 0};
    const reducer = (state = initialState, action) => {
        switch(action.type){
            case ADD_REFERENCE:
                //Add index
                //var index = state.ReferenceList[state.ReferenceList.length-1] ? state.ReferenceList[state.ReferenceList.length-1].index +1 : 0;
                //action.payload.row.index = index;
                return {...state, ReferenceList: [...state.ReferenceList, action.payload.row]}
            case INC_REFERENCE:
                return {...state, CurrentReference: state.CurrentReference+1};
            default: return state;
        }
    };
    const store = Redux.createStore(reducer);
    ReduxMixin = PolymerRedux(store); // ReduxMixin has a GLOBAL scope </script>
